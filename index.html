<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LN-4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="nav">
            <a href="index.html" class="nav-link active">Portfolio</a>
            <a href="about.html" class="nav-link">About & Contact</a>
            <a href="commissions.html" class="nav-link">Commissions</a>
        </nav>

        <!-- Header -->
        <header class="header">
            <h1 class="site-title">Bianca Banu Portfolio</h1>

            <!-- Segmented Control -->
            <div class="toggle-container">
                <div class="toggle-switch" id="toggle-switch">
                    <div class="toggle-slider" id="toggle-slider"></div>

                    <input type="radio" id="illustrations" name="category" value="illustrations" checked>
                    <label for="illustrations" class="toggle-label">Illustrations</label>

                    <input type="radio" id="graphic-design" name="category" value="graphic-design">
                    <label for="graphic-design" class="toggle-label">Graphic Design</label>

                    <input type="radio" id="animation" name="category" value="animation">
                    <label for="animation" class="toggle-label">Animation</label>

                    <input type="radio" id="comics" name="category" value="comics">
                    <label for="comics" class="toggle-label">Comics</label>

                    <input type="radio" id="concept-art" name="category" value="concept-art">
                    <label for="concept-art" class="toggle-label">Concept Art</label>
                </div>
            </div>

            <!-- Year Filter Buttons -->
            <!--<div class="year-filters">
                <button class="year-btn active" data-year="2025">2025</button>
                <button class="year-btn" data-year="2024">2024</button>
                <button class="year-btn" data-year="2023">2023</button>
            </div>-->
        </header>

        <!-- Gallery Grid -->
        <main class="gallery" id="gallery">
            <!-- Gallery items will be dynamically inserted here -->
        </main>
    </div>

    <!-- Enhanced Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close lightbox-close-left" id="lightbox-close-left"></button>
        <button class="lightbox-close lightbox-close-right" id="lightbox-close"></button>
        <button class="lightbox-nav lightbox-prev" id="lightbox-prev">&#8249;</button>
        <button class="lightbox-nav lightbox-next" id="lightbox-next">&#8250;</button>

        <div class="lightbox-scroll-container">
            <div class="lightbox-content">
                <!-- Main Image Section -->
                <div class="lightbox-main-image">
                    <img src="" alt="" id="lightbox-img">
                </div>

                <!-- Related Images Section (stacked vertically) -->
                <div class="lightbox-related-images" id="related-images">
                    <!-- Related images will be inserted here -->
                </div>

                <!-- Info Panel at Bottom -->
                <div class="lightbox-info-panel">
                    <div class="lightbox-software-pill" id="lightbox-software-pill"></div>
                    <h2 id="lightbox-title"></h2>
                    <p id="lightbox-full-description"></p>

                    <div class="lightbox-metadata">
                        <div class="metadata-item" id="software-section">
                            <span class="metadata-label">Software:</span>
                            <span class="metadata-value" id="lightbox-software"></span>
                        </div>
                        <div class="metadata-item" id="time-section">
                            <span class="metadata-label">Time Spent:</span>
                            <span class="metadata-value" id="lightbox-time"></span>
                        </div>
                        <div class="metadata-item" id="dimensions-section">
                            <span class="metadata-label">Dimensions:</span>
                            <span class="metadata-value" id="lightbox-dimensions"></span>
                        </div>
                    </div>

                    <div class="lightbox-tags" id="lightbox-tags"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Comic Reader Modal -->
    <div class="comic-reader" id="comic-reader">
        <div class="comic-reader-header" id="comic-reader-header">
            <button class="comic-reader-close" id="comic-reader-close"></button>
            <div class="comic-reader-title-container">
                <h2 id="comic-reader-title"></h2>
                <span class="comic-reader-page-counter" id="comic-page-counter"></span>
            </div>
        </div>
        <button class="comic-scroll-to-top" id="comic-scroll-to-top">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 4L10 16M10 4L6 8M10 4L14 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <div class="comic-reader-content" id="comic-reader-content">
            <!-- Comic pages will be inserted here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
